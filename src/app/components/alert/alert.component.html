<div class="container">
<div *ngFor="let alert of alerts" [class]="'alert ' + alert.type">
    <div class="message-div"><span>{{ formatAlertType(alert.type) }}</span><span>{{ alert.message }}</span></div>
    <div class="close-div"><a class="close" (click)="removeAlert(alert)">&times;</a></div>
</div>
</div>
